<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguemos con imagenes</title>
</head>

<body style="background-color: aqua;">
    <p id="Inicio" style="margin: 2px;">Este es un texto de prueba</p>
    <img src="imagen-gatitos.jpg" alt="Imagen de gatitos" width="100px" height="200px">
    <img src="imagen-gatitos.jpg" alt="Imagen de gatitos" width="100vw" height="100vh">
    <img src="imagen-gatitos.jpg" alt="Imagen de gatitos" style="border-image: 200px;">
    <img src="foto-gato-blanco.webp" alt="Segunda imagen de gatitos">
    <img src="foto-gato-blanco-2.png" alt="Este no tiene fondo" id="gatito">


    <figure>
        <img src="foto-gato-blanco-2.png" title="Foto de gato blanco">
        <figcaption>Figura de un gatito</figcaption>
    </figure>


    <p style="border: 10px solid blue; border-radius: 10px;">Texto con borde</p>
    <a href="#Inicio">Regrese al inicio</a>
    <a href="#gatito">Regrese al gatito</a>
</body>

</html>
